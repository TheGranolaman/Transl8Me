    <body>
        <style type="text/css">
             #nav {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            #nav li {
              float: left;
              display: block;
              position: relative;
              z-index: 500;
              margin: 0 1px;
            }

            #nav li a {
              display: block;
              padding: 6px 5px 0 5px;
              font-weight: 700;
              height: 30px;
              text-decoration: none;
              color: #fff;
              text-align: center;
            }

            #nav ul {
              position: absolute;
              left: 0;
              display: none;
              margin: 0 0 0 -1px;
              padding: 0;
              list-style: none;
            }

            #nav ul li {
              float: left;
              border-top: 1px solid #fff;
              width: 100%;
              white-space: nowrap;
            }

            #nav ul a {
              display: block;
              height: 30px;
              padding:  6px 5px;
              color: #fff;
              text-align: left;
            }

            #nav a:hover {
            text-decoration: none;
            background-color: #F86808;
            }
        </style>
        <script type="text/javascript">

             $(document).ready(function () {
                $('#nav li').hover(
                function () {
                 //show submenu
                    $('ul', this).show();
                }, function () {
                    //hide submenu
                    $('ul', this).hide();
                });
            });
            function recordMe() {
                var maxMatches = 5;
                var promptString = "Speak into the mic"; // optional
                window.plugins.speechrecognizer.startRecognize(function(result){
                    //document.getElementById('mytext').innerHTML = result;
                    document.getElementById('l1').value = result[0];
                }, function(errorMessage){
                    console.log("Error message: " + errorMessage);
                }, maxMatches, promptString);
            }

            function speakToMe(){
                var lang = "";
                // $(document).on('click', '.dropdown-menu li label', function () {
                //     selText = $(this).text();
                //     lang = selText;
                // });
                var text = document.getElementById('l2').value;
                var utt = new SpeechSynthesisUtterance();
                utt.text = text;
                utt.lang = "fr-FR";//for now
                speechSynthesis.speak(utt);
            }
        </script>
        <div class="app">
          <div id="container">
                 <div id="t1c">
                    <textarea readonly rows="10" id="l1"></textarea>
                </div> 
                 <div id="ttc" style="text-align:center;width:100%">
                   <div id="transmit" class="btn-group">
                     <input id="record" type="button" value="record" class="btn btn-danger btn-lg" style="width:85%;margin-left:auto;margin-right:auto" onclick="recordMe()">
                   </div>
                </div>
              <div>
              </div>
             <div id="t2c">
                <textarea rows="20" id="l2"></textarea>

                        <input id="speak" type="button" value="speak" class="btn btn-primary btn-lg" style="width:85%;margin-left:auto;margin-right:auto" onclick="speakToMe()">
                    </div>  
                
            </div>
